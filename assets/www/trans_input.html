<div id="trans_input" data-role="page" data-add-back-btn="true">
	<div data-role="header" id="transOptInput"><h1>Input Transaksi</h1></div>
	<div data-role="content">
		<form id="inputTransForm" method="post">
			<div data-role="inpActNo">
				<label for="inpActNo">Nomor Rekening</label>
				<input type="text" name="inpActNo" id="inpActNo" required>
			</div>
			<div data-role="fieldcontain">
				<label for="inpName">Nama</label>
				<input type="text" name="inpName" id="inpName" required>
			</div>
			<div data-role="fieldcontain">
				<label for="inpAmt" id="lblInpAmt"></label>
				<input type="number" name="inpAmt" id="inpAmt" required>
			</div>
			<div data-role="fieldcontain">
				<input type="submit" id="inputSubmitBtn" value="Simpan">
			</div>
		</form>
	</div>
</div>
