<div id="trans_details" data-role="page" data-add-back-btn="true">
	<div data-role="header"><h1>Details<h1></div>
	<div data-role="content">
		<form id="detTransForm" method="post">
            <div>

            </div>
			<div data-role="detDate">
				<label for="detDate">Tanggal</label>
				<input type="date" name="detDate" id="detDate">
			</div>
			<div data-role="detActNo">
				<label for="detActNo">Nomor Rekening</label>
				<input type="text" name="detActNo" id="detActNo">
			</div>
			<div data-role="detName">
				<label for="detName">Nama</label>
				<input type="text" name="detName" id="detName">
			</div>
			<div data-role="detAmt">
				<label for="detAmt">Jumlah Transaksi</label>
				<input type="number" name="detAmt" id="detAmt">
			</div>
			<div data-role="fieldcontain">				
				<input type="submit" id="detSubmitBtn" value="Simpan">
			</div>
		</form>
        <a href="#" id="deleteBtn" data-role="button" onclick="deleteTrans();">Delete</a>
	</div>
</div>
